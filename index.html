<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Library App</title>
</head>
  <body>
      <div class="header">
           <strong><h1>Loki's Book & Coffee Cafe</h1></strong>
      </div>
     
       <button id="new-book-btn">New Book</button>
       <form id="new-book-form" stlye="display: none;">
          <label for="title">Title</label>
          <input type="text"  id="title">
          <label for="author">Author</label>
          <input type="text"  id="author">
          <label for="pages">Pages</label>
          <input type="text"  id="pages">
          <label for="read">Read</label>
          <input type="checkbox"  id="read">
          <input type="submit" value="Add Book">
       </form>
     <div class="wrapper">
      <img style="border: 5px solid black" src="https://img.freepik.com/free-photo/ancient-books-adorn-library-carefully-arranged-with-classics-rare-gems_157027-2488.jpg?ga=GA1.1.97193372.1741283980&semt=ais_hybrid" width="700" alt="book shelf">
     </div>
     <div class="right-aligned-image">
      <img style="border: 5px solid black" src="https://media.istockphoto.com/id/1467739359/photo/cup-of-coffee-with-smoke-and-coffee-beans-on-old-wooden-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=4PdlSeLCTxVvPefrUtGupLeRWhi8y_knfDcRx4-2QXI=">

     </div>
        

      

     <script src="app.js"></script>
  </body>
</html>
